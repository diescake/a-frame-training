<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame training</title>
    <script src="lib/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-entity rotation="0 0 0">
        <!-- <a-box position="-1 3 -3" rotation="0 0 0" color="#4CC3D9"></a-box> -->
        <a-sphere position="0 1.25 -10" radius="1.25" color="#EF2D5E">
          <a-ring position="1 1 0" rotation="0 0 0" color="#CAA"></a-box>
          <a-ring position="-2 0 0" rotation="0 0 0" color="#CAA"></a-box>
        </a-sphere>
        <a-cylinder src="image/bg.jpg" position="3 -1 0" rotation="0 0 0" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
        <a-cylinder src="image/bg.jpg" position="3 2 0" rotation="0 0 0" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
        <a-cylinder src="image/bg.jpg" position="3 5 0" rotation="0 0 0" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
          <a-entity position="-3 0 0">
            <a-cylinder src="image/brick.jpg" position="0 -1 0" rotation="0 0 0" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
            <a-cylinder src="image/brick.jpg" position="0 2 0" rotation="0 0 0" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
            <a-cylinder src="image/brick.jpg" position="0 5 0" rotation="0 0 0" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
          </a-entity>
        <a-text  value="Welcome to underground..." align="center" position="0 5 -10" rotation="0 0 0" width="30" color="#222"></a-box>
      </a-entity>
      <a-plane src="image/brick.jpg" position="0 -2 0" rotation="-90 0 0" width="8" height="9" color="#777"></a-plane>
      <a-plane src="image/brick.jpg" position="0 6 0" rotation="90 0 0" width="8" height="9" color="#aaa"></a-plane>
      <a-plane src="image/brick.jpg" position="0 2 -4" rotation="0 0 0" width="8" height="8"></a-plane>
      <a-sky src="image/bg.jpg"></a-sky>

      <a-entity laser-controls="hand: right" oculus-go-controls="hand:right; armModel:true;"></a-entity>
      <a-entity oculus-go-controls="hand: right"></a-entity>
      <a-camera
        position="0 1 8"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#0095DD"
        cursor-opacity="0.5">
      </a-camera>
    </a-scene>
  </body>
</html>
